<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<form th:action="@{/form}" th:object="${user}" method="post">
		<label for="name">氏名：</label>
		<input type="text" th:field="${user.name}"><br>
		
		<label for="age">年齢：</label>
		<input type="number" th:field="${user.age}"><br>
		
		<label for="email">E-mail：</label>
		<input type="email" th:field="${user.email}"> 
		
		<button>送信</button>
	</form>
</body>
</html>
