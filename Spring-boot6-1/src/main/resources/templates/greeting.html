<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<title>Blind</title>
</head>
<body>
	<h4 class="my-3" th:text="#{profile}"></h4>
	<form th:action="@{/profile}" th:object="${profile}" method="post" novalidate>
		<label for="name" th:text="#{name}"></label>
		<input type="text" class="form-control" th:errorclass="is-invalid" th:field="*{name}">
		<div class="invalid-feedback" th:errors="*{name}"></div>
		<label for="age" th:text="#{age}"></label>
		<input type="number" class="form-control" th:errorclass="is-invalid" th:field="*{age}">
		<div class="invalid-feedback" th:errors="*{age}"></div>
	</form>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
