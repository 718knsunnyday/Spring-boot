<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<title>Bill</title>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center"></div>
			<div class="col-md-8">
				<h4 class="my-3" th:text="#{invoice}"></h4>
					<form th:action="@{/}" th:object="${invoice}" method="post" novalidate>
						<div class="mb-2">
							<label for="name" th:text="#{name}"></label>
							<input type="text" class="form-controll" th:erroerclass="a" th:field="*{name}">
							<div class="error" th:errors="*{name}"></div>
						</div>
						<div class="mb-2">
							<label for="address" th:text="#{address}"></label>
							<input type="text" class="form-controll" th:errorrclass="a" th:field="*{address}">
							<div class="error" th:error="*{address}"></div>
						</div>
						<div class="mb-2">
							<label for="phone" th:text="#{phoneNumber}"></label>
							<input type="tel" class="form-controll" th:errorclass="a" th:field="*{phoneNumber}">
							<div class="error" th:error="*{phoneNumber}"></div>
						</div>
						<div class="mb-2">
							<label for="price" th:text="#{price}"></label>
							<input type="text" class="form-controll" th:errorclass="a" th:field="*{price}">
							<div class="error" th:error="*{price}"></div>
						</div>
						<div class="mb-2">
							<label for="paymentDeadline" th:text="#{paymentDeadline}"></label>
							<input type="date" class="form-controll" th:errorclass="a" th:field="*{paymentDeadline}">
							<div class="error" th:error="*{paymentDeadline}"></div>
						</div>
						<button class="mt-1" type="submit" th:text="#{register}"></button>
					</form>
					
					
			</div>
	</div>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
